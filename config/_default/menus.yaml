# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
  - name: Experience
    url: /#experience
    weight: 11
  - name: Skills
    url: /#skills
    weight: 12
  - name: Works
    url: /#works
    weight: 13
  - name: Achievements
    url: /achievements/
    weight: 20
  - name: Ideas
    url: /ideas/
    weight: 30
  - name: Contacts
    url: /contacts/
    weight: 40
